<h1>Cuisines</h1>
<ul>
  <li *ngFor="let c of cuisines | async">{{ c.$key + '_' + c.$value }}</li>
</ul>
<div *ngIf="(exists | async)?.$value">EXISTS</div>
<h1>Restaurants</h1>
<ul>
  <li *ngFor="let r of restaurants | async">
    {{ r.name }} - {{ (r.cuisineType | async)?.$value }}
    <ul>
      <li *ngFor="let f of r.featureTypes">
        {{ (f | async)?.$value }}
      </li>
    </ul>
  </li>
</ul>
