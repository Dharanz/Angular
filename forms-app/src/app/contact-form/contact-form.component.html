<div class="col-md-6">
    <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" minlength="3" maxlength="8" pattern="angular" required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" class="form-control" id="firstName" placeholder="First Name">
          <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">
            <div *ngIf="firstName.errors.required">First name is required!</div>
            <div *ngIf="firstName.errors.minlength">First name should be min of {{ firstName.errors.minlength.requiredLength}} char!</div>
            <div *ngIf="firstName.errors.pattern">First name doesn't match pattern!</div>
          </div>
        </div>
        <div class="form-group">
            <label for="comment">Comment</label>
            <textarea required NgModel name="comment"id="comment" cols="6" rows="4" class="form-control" placeholder="Comments"></textarea>
            <!-- <div class="alert alert-danger">Comment required</div> -->
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
</div>
