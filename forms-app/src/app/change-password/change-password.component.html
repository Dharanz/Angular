
<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old Password</label>
    <input type="password" class="form-control" formControlName="oldPassword" required>
    <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old Password Required!</div>
      <div *ngIf="oldPassword.errors.CheckPassword">Old Password is Invalid!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New Password</label>
    <input type="password" class="form-control" formControlName="newPassword" required>
    <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">Old Password Required!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" required>
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm Password Required!</div>
    </div>
    <div *ngIf="confirmPassword.valid && form.invalid && form.errors.ComparePasswords" class="alert alert-danger">
      Confirm Password Doesn't Match !
    </div>
  </div>
  <button class="btn btn-primary">Change</button>
</form>
